<!DOCTYPE html>
<html>

<head>
    <title>Emi Cal</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main" style="width: 100%;">
        <div class="left" >
            
                <div style="padding-left: 50px; padding-top: 20px;">
                    <img src="./assets/images/logo.png" alt="logo" class="logo" /><br>
                </div>
                <div style="display: flex;">
                    <div style="padding-top: 10px;">
                        <img src="./assets/images/Vector.png" alt="vector" class="vector">
                    </div>
                    <div class="p1">Dashboard</div><br>
                </div>
                <div class="select">
                    <img src="./assets/images/emi.png" alt="emi" class="emi"><span class="ds">EMI Calc</span><br>
                </div>
                <div>
                    <img src="store.png" alt="store" class="emi"><span class="p1">Invoice Generator</span><br>
                </div>

        </div>
        <div class="right" style="width: 100%;">
            <div style="display: flex; flex-direction: row;">
                <div class="rl">
                    <p style="color:#828282; padding-left: 20px; font-weight: 500; font-size: 16px;">Pages <img
                            style="padding-left: 8px; padding-right: 5px;" src="./assets/images/Line.png">
                        <span style=" font-weight: 500; color: #223354;">EMI Calculator </span>
                    </p>
                </div>
                <div class="rr">
                    <div style="padding-top: 15px; ">
                        <img src="./assets/images/question.png" />
                    </div>

                    <p style="padding-left: 8px;">Need help?</p>
                    <hr class="ht">
                    <div style="margin-top: 5px; margin-right: 18px;">
                        <img src="./assets/images/head.png" width="40px" height="40px">
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: row;">


                <div class="la">
                    <div>
                        <p class="title">Loan Amount</p>
                       
                            <div style="display: flex; flex-direction: row;">
                                <div style="position: relative;">
                                    <input type="text" class="box" placeholder="Enter a amount">
                                
                                    <img  style="position: absolute;  right: 18px; top: 20px;" src="./assets/images/ic_baseline-currency-rupee.png" alt="">
                                </div>
                            </div>
                       
                        <p  class="ptext">Enter a amount without any spaces</p>
                    </div>
                    <div style="margin-top: 40px;">
                        <p class="title">Loan Tenure</p>
                        <input type="text" class="box" placeholder="20">
                        <p class="ptext">Enter a Loan Tenure in Months / Years</p>
                    </div>
                  
                        <button  style="margin-top: 50px;" disabled class="calb">Calculate</button>
                    

                </div>
                <div class="interestrate">
                    <div>
                        <p class="title">Interest Rate</p>
                      
                            <div style="display: flex; flex-direction: row;">
                                <div style="position: relative;">
                                    <input type="text" class="box" placeholder="Enter a percentage">
                                
                                    <img  style="position: absolute;   left: 282px; top: 22px;" src="./assets/images/prime_percentage.png" alt="">
                                </div>
                            </div>
                        <p class="ptext">Eg 7.5%</p>
                    </div>
                    <div class="radio" style="margin-top: 50px;">


                        <div>
                            <input style=" vertical-align: bottom;" type="radio" name="contact" value="email" id="email"
                                checked>
                            <label class="p" for="phone">Year </label>

                        </div>

                        <div style="padding-left: 30px;">

                            <input style=" vertical-align: bottom;" type="radio" name="contact" value="phone"
                                id="phone">
                            <label class="p" for="phone">Months </label>

                        </div>
                    </div>
                </div>
                
                    <div style="padding-top: 24px;">
                        <div class="loan">
                            <p  class="ptext"> Loan EMI</p>
                            <h6 class="title1">₹ 0</h6>
                            <hr class="hl">
                            <p  class="ptext">Total Interest Payable</p>
                            <h6 class="title1">₹ 0</h6>
                            <hr class="hl">
                            <p  class="ptext">Total Payment (Principal + Interest)</p>
                            <h6 class="title1">₹ 0</h6>
                        </div>
                    </div>
               
            </div>
        </div>
    </div>
</body>

</html>
