<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main" style="width: 100%;">
        <div class="left" style="width: 17%; ">
            <div class="i" style="display: flex; flex-direction: column;">
                <div style="padding-left: 50px; padding-top: 20px;">
                <img src="logo.png" alt="logo" class="logo" /><br>
              </div>
                <div style="display: flex;">
                   <div class="select" style="padding-top: 10px;">
                    <img src="Vector (2).png" alt="vector" class="vector">
                    <span class="ds">Dashboard</span>
                   </div>
                   
                </div>
                <div >
                    <img src="emi.png" alt="emi" class="emi"><span class="p1">EMI Calc</span><br>
                </div>
                <div>
                    <img src="store.png" alt="store" class="emi"><span class="p1">Invoice Generator</span><br>
                </div>
          
            </div>

        </div>
        <div class="right" style="width: 83%;">
            <div style="display: flex; flex-direction: row; width: 100%;">
                <div class="rl">
                    <p class="text" style="color: #223354;padding-left: 20px;">Dashboard</p>
                </div>
                <div class="rr">
                    <div style="padding-top: 15px; ">
                        <img src="question.png" />
                    </div>

                    <p style="padding-left: 8px;">Need help?</p>
                    <hr class="ht">
                    <div style="margin-top: 5px; margin-right: 18px;">
                        <img src="head.png" width="40px" height="40px">
                    </div>
                </div>
            </div>
            <div style=" padding-top: 132px; padding-left: 420px;">
                <img src="Frame.png" alt="" width: 295px;
                height: 220px;  >
            </div>

            
        </div>
    </div>
</body>

</html>
