<!DOCTYPE html>
<html>

<head>
    <title>Iconography</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">03. Iconography</h1>
    <div class="top">
        <h1 class="h" style="color: #828282;">Rules</h1>
        <div>
            <div class="r">
                <img src="clock.png" alt="clock" height="110px" width="100px" />
                <div class="clock">
                    <p class="p1"> 1.Live area <span style="color: black; padding-left: 15px;"><b> 20px</b></span></p>
                    <p class="p1"> 2. Save area <span style="color: black; padding-left: 15px;"><b> 2px</b></span></p>
                    <p class="p1"> 3.Full size <span style="color: black; padding-left: 15px;"><b> 24px</b></span></p>
                </div>
            </div>
        </div>

    </div>
    <div class="bottom">
        <h1 class="h" style="color: #828282;">Icon sets</h1>

        <div>
            <div class="Icon">

                <p class="p1">Outline icons</p>
            </div>
            <div class="i1">
                <img src="Clock.png" alt="clock" />
                <img src="File.png" alt="File" class="pic" />
                <img src="Menu.png" alt="Menu" class="pic" />
                <img src="Calender.png" alt="clock" class="pic" />
                <img src="Lock.png" alt="clock" class="pic" />
                <img src="Troli.png" alt="clock" class="pic" />
                <img src="Play.png" alt="clock" class="pic" />
                <img src="Eye on.png" alt="clock" class="pic" />
                <img src="Delete.png" alt="clock" class="pic" />
                <img src="Location.png" alt="clock" class="pic" />
                <img src="Image.png" alt="clock" class="pic" />
                <img src="Navigation.png" alt="clock" class="pic" />
                <img src="Icon Checked.png" alt="clock" class="pic" />
            </div>

            <div class="Icon">
                <p class="p1" >fill icons</p>
            </div>
            <div class="i1">
                <img src="Clock-fill.png" alt="clock" />
                <img src="File-fill.png" alt="File" class="pic" />
                <img src="Menu - fill.png" alt="Menu" class="pic" />
                <img src="Calender-fill.png" alt="clock" class="pic" />
                <img src="Lock - fill.png" alt="clock" class="pic" />
                <img src="Troli - fill.png" alt="clock" class="pic" />
                <img src="Play - fill.png" alt="clock" class="pic" />
                <img src="Eye Off.png" alt="clock" class="pic" />
                <img src="Delete-fill.png" alt="clock" class="pic" />
                <img src="Location - fill.png" alt="clock" class="pic" />
                <img src="Image - fill.png" alt="clock" class="pic" />
                <img src="Navigation-filled.png" alt="clock" class="pic" />
                <img src="Icon Checked.png" alt="clock" class="pic" />
            </div>
        </div>
    </div>
</body>

</html>
