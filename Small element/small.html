<!DOCTYPE html>
<html>

<head>
    <title>small element</title>
    <link rel="stylesheet" href="style7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="title">07. Small Elements</h1>
    <div class="main">
        <div class="left">
            <p class="p1"> File Upload</p>
            <div>
                <input class="label" type="text" value="No file selected">
            </div>
            <div style="padding-top: 20px;">
                <input class="label" type="text" value="No file selected">
            </div>
            <div style="padding-top: 20px;">
                <input class="label" type="text" value="No file selected">
            </div>
            <div style="padding-top: 10px;">
                <div class="input">
                    <div class="table">
                        <p>Upload File</p>
                        <div class="t2">
                            <img src="Icon.png" alt="upload" style="padding-top: 10px;">
                            <p>Drag n Drop here <br> or<br>Browse</p>

                        </div>
                        <div style="padding-left: 10px; padding-top: 10px;">
                            <button class="upload"> Upload Now</button>
                        </div>

                    </div>

                </div>
            </div>
            <div style="padding-top: 20px;">
                <div class="input">
                    <div class="table">
                        <p>Upload File</p>
                        <div class="t2">
                            <img src="File-fill (2).png" alt="upload" style="padding-top: 10px;">
                            <p>Drag n Drop here <br> or<br>Browse</p>

                        </div>
                        <div style="padding-left: 10px; padding-top: 10px;">
                            <button class="upload"> Upload Now</button>
                        </div>

                    </div>

                </div>
                <div style="padding-top: 10px;">
                    <div class="input">
                        <div class="table">
                            <p>Upload File</p>
                            <div class="t2">
                                <p class="p1">Progress Bar</p>
                                <div class="container">
                                    <div class="progress-bar">50%</div>
                                </div>


                            </div>
                            <div style="padding-left: 10px; padding-top: 10px;">
                                <button class="upload"> Upload Now</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
        <div class="right">
            <p class="p1">Progress Bar</p>
            <div class="container">
                <div class="progress-bar">50%</div>
            </div>

            <div class="circle">
                <div class="outer">
                    <div class="inner">
                        <div class="number">
                            75%
                        </div>
                    </div>
                </div>

            </div>
            <div class="tags">
                <p class="p1">Tags</p>
                <button disabled class="b1">Primary</button>
                <button disabled class="b2">Secondary</button>
                <button disabled class="b3">Success</button>
                <button disabled class="b4">Info</button>
                <button disabled class="b5">Danger</button>
                <div style="padding-top: 20px;">
                    <button disabled class="b6">Warning</button>
                    <button disabled class="b7">Light</button>
                    <button disabled class="b8">Dark</button>
                </div>
            </div>
            <div style="padding-top: 20px;">
                <p class="p1">Avatar</p>
                <div style=" display: flex; flex-direction: row;">


                    <img src="Yahya.png" alt="pic1">
                    <img src="" alt="">
                    <img src="Sasuke.png" alt="pic3">
                    <img src="Avatar 3.png" alt="pic4">
                </div>
            </div>


        </div>

    </div>
</body>

</html>
